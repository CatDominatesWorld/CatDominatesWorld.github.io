<!DOCTYPE html>
<html>
<head>
    <link rel="icon" 
      type="image/png" 
      href="front.PNG" />
    <title>CatDomiantes World</title>
    <link rel="stylesheet" href="web_main.css">
    <script type="text/javascript" src="web_main.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<body>

    <div id="background">
        <button id="background">BACKGROUND></button>
    </div>

    <ul id="list">
        <button class="donation">Buy cat a chur</button>
        <button id="share">Share</button>
    </ul>
    
    <button id="download" onclick="window.location.href='https://github.com/CatDominatesWorld/CatDominatesWorld';">
        DOWNLOAD
    </button>

    <div id="popup_background" class="modal_background">
        <span class="close_background">&times;</span>
    </div>

    <div id="popup_share" class="modal_share">
        <span class="close_share">&times;</span>
        <div class="links">
            <ul>
              <li class="social-share facebook"><img src="ic_fb.png" width="30" height="30"/></li>
              <li class="social-share twitter"><img src="ic_tw.png" width="30" height="30"/></li>
              <li class="social-share linkedin"><img src="ic_in.png" width="30" height="30"/></li>
            </ul>
        </div>
    </div>
    <script src="web_main.js"></script>
</body>
</html>
